<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="timstyle.css">
</head>
    <div class="container" style="background: url(timebogyimg1.jpg);">
        <body >
    <div class="container" style="background: url(timeimg1.avif);">
        <h1>Timetable Generator</h1>
        <form id="timetable-form">
            <label for="day">Day:</label>
            <select id="day" name="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursady</option>
                <option value="Friday">Friday</option>
            </select>
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time">
            <label for="activity">Subject:</label>
            <input type="text" id="activity" name="activity">
            <button type="button" onclick="addEntry()">Add Entry</button>
        </form>
        <div id="timetable">
            <!-- Timetable entries will be appended here -->
        </div>
        <BR>
            <BR>
                <BR>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Tab1')">REGENERATE</button>
            <a href ="timetablegen.html"><button class="tablinks"tablinks" onclick="openTab(event, 'Tab2')">CLEAR ALL</button></a>
           <a href="history.html"> <button class="tablinks" onclick="openTab(event, 'Tab3')">HISTORY</button></a>
        </div>
    </div>
    <script src="timetab.js"></script>
</body>
</html>
